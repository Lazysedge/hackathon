<!DOCTYPE html>

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: white;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .section {
            border-radius: 8px;
            background-color: #2a2a2a;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .section-header {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-text {
            font-weight: bold;
            font-size: 18px;
        }

        .private-tag {
            background-color: #ff4757;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .login-btn {
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
        }

        .photo-container {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 1/1;
        }

        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-actions {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .action-btn {
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        .add-photo {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 30px;
            background-color: #3a3a3a;
            border-radius: 8px;
            cursor: pointer;
        }

        .auth-container {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .auth-box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 350px;
            margin: auto;
            color: #333;
        }

        .auth-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .btn-primary {
            background-color: #1e88e5;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .text-center {
            text-align: center;
        }

        .link {
            color: #1e88e5;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            max-width: 400px;
            width: 90%;
        }

        .popup-green {
            background-color: #b8e994;
            color: #333;
            padding: 20px;
            border-radius: 8px;
        }

        .popup-pink {
            background-color: #ffcccb;
            color: #333;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .popup-purple {
            background-color: #b19cd9;
            color: white;
            padding: 20px;
            border-radius: 8px;
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .price-options {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .price-option {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .price-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
        }

        .done-btn {
            background-color: #4cd137;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
        }

        .upload-icon {
            font-size: 36px;
            margin: 15px 0;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 900;

            width: 10px;
            height: 10px;
            background-color: #1e88e5;
            border-radius: 50%;
            z-index: 1000;

    </style>

    <script>
        // Functions to show and hide pages
        function showPage(pageId) {
            // Hide all pages
            document.getElementById('landing-page').style.display = 'none';
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('register-page').style.display = 'none';
            document.getElementById('donation-page').style.display = 'none';
            document.getElementById('private-gallery').style.display = 'none';
            document.getElementById('add-pic-page').style.display = 'none';

            // Show the requested page
            document.getElementById(pageId).style.display = 'grid';
        }

        // Functions to show and hide popups
        function showPopup(popupId) {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById(popupId).style.display = 'block';
        }

        function hidePopup(popupId) {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById(popupId).style.display = 'none';
        }

        // Create connection points for visualization (as shown in image 2)
        function createConnectionPoints() {
            // This is for demonstration purposes based on the flow diagram in image 2
            // In a real application, you would use a proper flow visualization library
            
            const points = [
                { id: 'landing-login', top: '10%', left: '30%' },
                { id: 'login-register', top: '50%', left: '50%' },
                { id: 'register-private', top: '70%', left: '70%' },
                // Add more connection points based on the flow diagram
            ];

            const container = document.getElementById('connection-points');
            points.forEach(point => {
                const div = document.createElement('div');
                div.className = 'connection-point';
                div.id = point.id;
                div.style.top = point.top;
                div.style.left = point.left;
                container.appendChild(div);
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createConnectionPoints();
        });
    </script>
